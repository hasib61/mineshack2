<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game Prediction</title>
    <style>
        @keyframes backgroundAnimation {
            0% { background-color: black; }
            50% { background-color: darkgreen; }
            100% { background-color: black; }
        }
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; animation: backgroundAnimation 3s infinite alternate; color: white; }
        .grid { display: grid; grid-template-columns: repeat(4, 50px); gap: 5px; justify-content: center; margin-top: 20px; }
        .cell { width: 50px; height: 50px; background-color: lightgray; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; border: 1px solid #000; transition: transform 0.2s ease-in-out; }
        .cell:hover { transform: scale(1.1); }
        .bomb { background-color: red; color: white; }
        .safe { background-color: green; color: white; }
        .button-container { margin-top: 30px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; transition: all 0.3s ease-in-out; }
        button:hover { transform: scale(1.1); }
        #generateButton { background-color: #007bff; color: white; margin-bottom: 20px; }
        #telegramButton { background-color: #28a745; color: white; }
    </style>
</head>
<body>
    <h1>Mines Game Prediction</h1>
    <div class="grid" id="gameGrid"></div>
    <div class="button-container">
        <button id="generateButton" onclick="generateMines()">Generate Mines</button>
        <br>
        <button id="telegramButton" onclick="window.location.href='https://t.me/yourchannel'">Join Telegram Channel</button>
    </div>
    
    <script>
        function generateMines() {
            const grid = document.getElementById("gameGrid");
            grid.innerHTML = "";
            let minePositions = new Set();
            while (minePositions.size < 3) {
                minePositions.add(Math.floor(Math.random() * 16));
            }
            
            for (let i = 0; i < 16; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                if (minePositions.has(i)) {
                    cell.dataset.mine = "true";
                }
                cell.addEventListener("click", function() {
                    if (this.dataset.mine) {
                        this.classList.add("bomb");
                        this.innerText = "ðŸ’£";
                    } else {
                        this.classList.add("safe");
                    }
                });
                grid.appendChild(cell);
            }
        }
    </script>
</body>
</html>
